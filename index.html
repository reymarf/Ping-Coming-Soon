<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--FONT AWESOME LINK-->
  <script src="https://kit.fontawesome.com/2efcd6a326.js" crossorigin="anonymous"></script>
  <!--CORE CSS-->
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
        type="image/png" 
        sizes="32x32" 
        href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--HEADER SECTION-->
  <header>
    <div class="header-wrapper">
      <div class="header-flex">
        <div class="header-logo">
          <img src="images/logo.svg" alt="ping-logo">
        </div>
        <div class="header-title">
          <h1>We are launching <span>soon!</span> </h1>
        </div>
        <div class="header-subtitle">
          <p>Subscribe and get notified</p>
        </div>
      </div>
    </div>
  </header>
  <!--FORM SECTION-->
  <section>
      <form>
        <div class="form-wrapper">
          <input type="email" placeholder="Your email address...">
          <input type="submit"value="Notify Me"><br>
        </div>
      </form>
  </section>
  <!--MAIN IMAGE-->
  <div class="img-wrapper">
    <img src="images/illustration-dashboard.png" alt="picture of 4 graphs">
  </div>
  <!--FOOTER SOCIAL MEDIA-->
  <div class="footer-wrapper">
    <div class="footer-social">
      <span class="fa-stack" style="vertical-align: top;">
        <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
        <i class="fa fa-facebook-f fa-stack-1x"></i>
      </span>
      <span class="fa-stack" style="vertical-align: top;">
        <i class="fa fa-circle fa-stack-2x icon-background5"></i>
        <i class="fa fa-twitter fa-stack-1x"></i>
      </span>
      <span class="fa-stack" style="vertical-align: top;">
        <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
        <i class="fa fa-instagram fa-stack-1x"></i>
      </span>
    </div>
    <!--FOOTER-->
      <div class="footer-copy">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Reymar Flores</a>.
    </p>
  </footer>
</body>
</html>
